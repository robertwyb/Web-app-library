<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./assets/css/signup.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Javascript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="./assets/js/login.js"></script>
	<title>Bulblibrary Login</title>
</head>

<body>	
	<div class="container">
		<div class="row">			
			<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">							
				<h1> Bulblibrary Login</h1>				
				
				<div class="row">
					<div class="form-group">
						<label><text>Username</text></label>
						<input class="form-control" type="text" placeholder="Enter Username" id="username" required>
					</div>
					<div class="form-group">
						<label><text>Password</text></label>
						<input class="form-control" type="password" placeholder="Enter Password" id="password" required>
					</div>
					</br>
					<div class="row">
						<div class="form-group col-lg-6">
								<button class="btn btn-primary btn-lg btn-block" id="login-btn">Log in</button>									
						</div>
						<div class="form-group col-lg-6">
							<a href="/signup" class="btn btn-primary btn-lg btn-block"> Sign up</a>													
						</div>
					</div>
					<div class="row">
						<div class="form-group col-lg-12">
							<a href="/" class="btn btn-primary btn-lg btn-block"> Back </a>													
						</div>
					</div>
				</div>				
			</div>			
		</div>		
 	</div>
</body>
</html>
